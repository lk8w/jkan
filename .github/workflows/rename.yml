name: Dataset order sync

on:
  workflow_dispatch:

jobs:
  rename-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rename files with commit date
        run: |
          COMMIT_DATE=$(git log -1 --format=%cd --date=short)
          for f in _datesets/*; do
            base=$(basename "$f")
            if [[ "$base" != ${COMMIT_DATE}_* ]]; then
              git mv "$f" "_datasets/${COMMIT_DATE}_${base}"
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Rename files with commit date [skip ci]" || echo "No changes to commit"
          git push
