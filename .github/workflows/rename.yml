name: Dataset order sync

on:
  workflow_dispatch:

jobs:
  rename-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rename files with commit date
        run: |
          for f in _datasets/*; do
            COMMIT_DATE=$(git log -1 --follow --diff-filter=AMCR --no-merges --date=short --format="%cd" -- "$f")
            base=$(basename "$f")
            base1="${base:11}"
            echo "File: $f"
            echo "File: $base"
            echo "Commit date: $COMMIT_DATE"
            # if [[ "$base" != ${COMMIT_DATE}_* ]]; then
            #  git mv "$f" "_datasets/${COMMIT_DATE}_${base1}"
            # fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Rename files with commit date [skip ci]" || echo "No changes to commit"
          git push
