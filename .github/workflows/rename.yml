name: Dataset order sync

on:
  schedule:
    - cron: "45 10,14,22 * * *"
  
jobs:
  rename-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rename files with commit date
        run: |
          for f in _datasets/*; do
            COMMIT_DATE=$(git log -1 --follow --diff-filter=AMCR --no-merges --date=short --format="%cd" -- "$f")
            base=$(basename "$f")
            base1="${base:11}"
            c=false
            shopt -s nullglob 
            matches=( _datasets/????-??-??_"$base1" ) 
            if (( ${#matches[@]} >= 2 )); then
              base1="${base1::-3}$(date '+%m%d%H%M%S').md"
              echo "Slug duplicity"
              c=true
            fi
            echo "File: $base"
            echo "Commit date: $COMMIT_DATE"
            t=$(grep '^title:' "$f" | cut -d':' -f2- | xargs)
            echo $t
            if [[ "$base" != "${COMMIT_DATE}_"* || $c == true ]]; then
              git mv "$f" "_datasets/${COMMIT_DATE}_${base1}"
              # also create redirect
              base1="${base1::-3}"
              echo "<!DOCTYPE html><html><head><meta charset=\"UTF-8\"><meta property=\"og:title\" content=\"$t\" /><meta http-equiv=\"refresh\" content=\"0; url=/datasets/${COMMIT_DATE}_${base1//%/_}/\" /></head></html>" > "datasety/${base1//%/_}.html"
              git add "datasety/${base1//%/_}.html"
            else
              if [[ "$base" == "$(date +%Y-%m-%d)"* ]]; then
                # create redirect when dataset was created today
                base1="${base1::-3}"
                echo "<!DOCTYPE html><html><head><meta charset=\"UTF-8\"><meta property=\"og:title\" content=\"$t\" /><meta http-equiv=\"refresh\" content=\"0; url=/datasets/${COMMIT_DATE}_${base1//%/_}/\" /></head></html>" > "datasety/${base1//%/_}.html"
                git add "datasety/${base1//%/_}.html"
              fi
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Rename files with commit date [skip ci]" || echo "No changes to commit"
          git push
