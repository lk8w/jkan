<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p id="para">This is a paragraph.</p>

<script>

fetch('https://katalog.reframe.sk/datasety/zoznam-škôl-a-školských-zariadení.html', { method: 'HEAD' }) .then(res => { document.getElementById("para").innerHTML = res.ok ? 'File exists' : 'File does not exist'; }) 
.catch(() => { document.getElementById("para") = 'File does not exist'; });


</script>

</body>
</html>
