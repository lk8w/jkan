<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link href="decap-cms.yml" type="text/yaml" rel="cms-config-url">
  <style>
    li a[href="#/collections/settings/entries/config"]
    {
    display: none;
    }
  </style>
  
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script type="text/javascript">window.CMS_MANUAL_INIT = true</script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script type="text/javascript">
    const { CMS, initCMS: init } = window

    init({
      config: {
        backend: {
          repo: {{ site.github.repository_nwo | jsonify }},
          branch: {{ site.branch | default: site.github.source.branch | jsonify }}
        },
        local_backend: {% if jekyll.environment == "production" %}false{% else %}true{% endif %},
        site_url: {{ "" | absolute_url | jsonify }}
      }
    })
  </script>
  <script>
setInterval(function () {
  const now = new Date();

  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const year = now.getFullYear();

  let hours = now.getHours();
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';

  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'

  const dt = `${month}/${day}/${year} ${hours}:${minutes} ${ampm}`;
  
  document.getElementById("moddate-field-14").value = dt;
    }
  });
}, 1000); // runs every 3000 milliseconds (1 second)
  </script>
</body>

</html>
