# To add fields, make a new schema file in this directory
# and change the schema setting in _config.yml to its name
dataset_fields:
  - field_name: title
    label: Title
    datajson: title
  - field_name: organization
    label: Organization
    datajson: publisher.name
  - field_name: notes
    label: Description
    datajson: description
  - field_name: periodicity
    label: Periodicita aktualizácie
    display_template: display/period.html
    datajson: periodicity
  - field_name: category
    label: Kategória
    display_template: display/category.html
    datajson: category
  - field_name: category_dcat
    label: Kategória DCAT
    display_template: display/category_DCAT.html
    datajson: category_dcat
  - field_name: type
    label: Typ
    display_template: display/type.html
    datajson: type
  - field_name: keyword
    label: Kľúčové slová
    display_template: display/keyword.html
    datajson: keyword
  - field_name: maintainer
    label: Kontaktný bod - meno
    datajson: contactPoint.fn
  - field_name: maintainer_email
    label: Kontaktný bod - e-mail
    datajson: contactPoint.hasEmail
  - field_name: period
    label: Period
    datajson: period
  - field_name: landingpage
    label: Domovská stránka
    display_template: display/landingpage.html
    datajson: landingpage

resource_fields:
  - field_name: name
    label: Resource Name
    datajson: distribution.title
  - field_name: url
    label: URL
    datajson: distribution.downloadURL
  - field_name: format
    label: Format
    datajson: distribution.format
  - field_name: mediatype
    label: Typ média
    display_template: display/mediatype.html
    datajson: distribution.mediatype
  - field_name: license_AWT
    label: Licencia typ autorského diela
    display_template: display/license.html
    datajson: license_AWT 
  - field_name: license_ODT
    label: Licencia typ originálnej databázy
    display_template: display/license.html
    datajson: license_ODT
  - field_name: license_DPBSRT
    label: Licencia typ špeciálnej právnej ochrany databázy
    display_template: display/license.html
    datajson: license_DPBSRT 
  - field_name: author
    label: Meno autora diela
    datajson: author
  - field_name: author_database
    label: Meno autora originálnej databázy
    datajson: author_database
    
    
