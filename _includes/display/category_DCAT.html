{% assign cat = site.data.categories_dcat.items2 | where:"url",include.value | first %}
<tr>
  <th>{{ include.field.label }}</th>
  <td>
    {% if include.value.size %}
      {% for category_DCAT in include.value %}
        {{ cat.name }}{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% else %}
      {{ cat.name }}
    {% endif %}
  </td>
