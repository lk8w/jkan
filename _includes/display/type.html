<tr>
  <th>{{ include.field.label }}</th>
  <td>
    {% if include.value.size %}
      {% for type in include.value %}
        {% assign t = site.data.types.items | where:"url",type | first %}
        {{ t.name }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% else %}
      {{ t.name }}
    {% endif %}
  </td>
